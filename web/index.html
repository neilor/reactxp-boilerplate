<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>

        <!-- Mobile Specific Metas
        ================================================== -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <!-- Enable fake "app" mode for bookmarks of the website on iOS home screens
        ================================================== -->
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <!-- Force IE into Edge mode if available
        ================================================== -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- CSS
        ================================================== -->
        <link rel="stylesheet" href="/css/app.css">

        <!-- Favicons
        ================================================== -->
        <link rel="apple-touch-icon" sizes="57x57" href="/images/favicons/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/images/favicons/apple-touch-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/images/favicons/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/images/favicons/apple-touch-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/images/favicons/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/images/favicons/apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/images/favicons/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/images/favicons/apple-touch-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/images/favicons/apple-touch-icon-180x180.png">
        <link rel="icon" type="image/png" href="/images/favicons/favicon-32x32.png?ver=2.0" sizes="32x32">
        <link rel="icon" type="image/png" href="/images/favicons/android-chrome-192x192.png?ver=2.0" sizes="192x192">
        <link rel="icon" type="image/png" href="/images/favicons/favicon-96x96.png?ver=2.0" sizes="96x96">
        <link rel="icon" type="image/png" href="/images/favicons/favicon-16x16.png?ver=2.0" sizes="16x16">
        <link rel="manifest" href="/images/favicons/manifest.json">
        <meta name="theme-color" content="#ffffff">
    </head>

    <body class="page page--basic">
        <input type="hidden" name="appVersion" id="appVersion" value="{{ version }}">

        <!-- Primary Page Layout
        ================================================== -->
        <div class="app-container"></div>

        <!-- End Document
        ================================================== -->
        <script src="/js/app.js"></script>
    </body>
</html>
